<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form data-qa="big" class="form_field">
      <label class="search_bar search1" >
        <img src="./images/Search.svg" alt="search image" 
        class="image_big">
        <input 
          class="search_input input_big"
          type="search" 
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    
    <form data-qa="small" class="form_field">
      <label class="search_bar search2">
        <img src="./images/Search.svg" 
          alt="search image" 
          class="image_small"
        >
        <input 
          class="search_input input_small"
          type="search" 
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
